                function updateClock() {
                    var date = new Date();
                    var dateString = date.getDate() + "/" + (date.getMonth() + 1) + "/" + date.getFullYear();
                    var timeString = date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds();

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10 col-12">
        <h1>Self Assessment</h1>
      </div>
    </div>

    <!-- Self Assessment Form -->
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10 col-12">
        <h2>Rate Your Basic Tech Knowledge</h2>
        <form>
          <label for="word-skill">Microsoft Word:</label>
          <input type="range" class="skills" id="word-skill" min="1" max="10">

          <label for="ppt-skill">Microsoft PowerPoint:</label>
          <input type="range" class="skills"  id="ppt-skill" min="1" max="10">

          <label for="excel-skill">Microsoft Excel:</label>
          <input type="range" class="skills" id="excel-skill" min="1" max="10">

          <label for="email-skill">Email & Communication Tools:</label>
          <input type="range" class="skills" id="email-skill" min="1" max="10">

          <label for="internet-skill">Internet & Browsing:</label>
          <input type="range" class="skills" id="internet-skill" min="1" max="10">

          <button type="submit">Submit</button>
        </form>
      </div>
    </div>

    <!-- Reflection Section -->
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10 col-12">
        <div class="reflection">
          <h2>Your Reflection</h2>
          <p>Write down what you've learned and what goals you want to achieve next:</p>
          <textarea rows="5" placeholder="Your thoughts..."></textarea>
        </div>
      </div>
    </div>
  </div>
