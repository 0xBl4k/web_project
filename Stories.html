<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stories Stack</title>

<style>

body {
    background: #f2f2f2;
    font-family: Arial, sans-serif;
}

/* Container */
.stories-section {
    width: 100%;
    padding: 40px 0;
    display: flex;
    justify-content: center;
}

/* Row holding all stories */
.stories-row {
    position: relative;
    width: 500px;
    height: 200px;
}

/* MAIN story circles */
.story {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    background-size: cover;
    background-position: center;
    border: 5px solid #ff0044;
    position: absolute;
    z-index: 10;
}

/* First 2 stories */
#story1 {
    left: 40px;
    top: 25px;
    background-image: url('https://i.imgur.com/kx8JqYq.jpeg');
}

#story2 {
    right: 40px;
    top: 25px;
    background-image: url('https://i.imgur.com/Y3n8zZm.jpeg');
}

/* ------------------------------ */
/* EXTRA STORIES BEHIND THE MAIN */
/* ------------------------------ */

.extra-story {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background-size: cover;
    background-position: center;
    border: 4px solid #ff7a7a;
    position: absolute;
    z-index: 1;        /* BEHIND the first 2 stories */
    opacity: 0.7;      /* Slight fade so they look behind */
}

/* Extra story 1 behind story1 */
#extra1 {
    left: 10px;
    top: 5px;
    transform: rotate(-12deg) scale(0.92);
    background-image: url('https://i.imgur.com/VHoJYBE.jpeg');
}

/* Extra story 2 behind story2 */
#extra2 {
    right: 10px;
    top: 5px;
    transform: rotate(10deg) scale(0.92);
    background-image: url('https://i.imgur.com/XDWWQ4y.jpeg');
}

</style>
</head>

<body>

<section class="stories-section">
    <div class="stories-row">

        <!-- EXTRA STORIES (BEHIND) -->
        <div class="extra-story" id="extra1"></div>
        <div class="extra-story" id="extra2"></div>

        <!-- MAIN STORIES (FRONT) -->
        <div class="story" id="story1"></div>
        <div class="story" id="story2"></div>

    </div>
</section>

</body>
</html>
